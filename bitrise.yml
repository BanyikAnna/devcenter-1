format_version: 3
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
description: |
  Official guides: https://jekyllrb.com/
workflows:
  ci:
    before_run:
    - setup
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            jekyll build
  deploy-to-github-pages:
    envs:
    - GOOGLE_ANALYTICS_KEY: 'UA-53276411-1'
    before_run:
    - setup
    steps:
    - script:
        description: |
          Note: Jekyll builds into `./site/`

          Official GitHub Pages deploy guide: https://help.github.com/articles/creating-project-pages-manually/

          *You can find infos about how to initialize the required `gh-pages` branch
          in the official guide.*
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            # Build & Deploy
            jekyll build
            mkdocs gh-deploy
  generate-api-docs:
    steps:
    - script@1.1.4:
        title: gen api docs
        deps:
          brew:
          - name: go
          apt_get:
          - name: golang
            bin_name: go
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            # generate gotgen config
            go run _scripts/gen_api_docs_gotgen_config.go
            # move it into docs/api
            api_docs_dir_pth="./_articles/api"
            mv ./gg.conf.json "${api_docs_dir_pth}/gg.conf.json"
            # run gotgen there
            go get -u -v github.com/bitrise-tools/gotgen
            cd "${api_docs_dir_pth}"
            gotgen generate
  setup:
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            bundle install
            npm install
  up:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bundle exec jekyll serve
