{% if menu %}
<ol class="menu-list">
{% for item in menu %}
	<li class="menu-item">
		{% if item.url %}
			<a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
		{% else %}
			<button class="menu-list-opener" onclick="toggleMenuListOpener(event)">{{ item.title }}</button>
		{% endif %}
		{% if item.children %}
			{% assign menu = item.children %}
			{% include menu.html %}
		{% endif %}
	</li>
{% endfor %}
</ol>
{% endif %}
